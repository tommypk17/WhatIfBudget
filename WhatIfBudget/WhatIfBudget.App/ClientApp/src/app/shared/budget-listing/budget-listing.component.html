<div class="d-flex flex-column">
  <div class="d-flex">
    <p-listbox
               class="w-100"
               listStyleClass="w-100"
               [options]="budgets"
               optionLabel="name"
               [filter]="true"
               [(ngModel)]="selected"
               filterBy="name"
               [listStyle]="{'max-height':'40vh'}">
    </p-listbox>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <button pButton class="p-button-secondary" label="Edit" (click)="editBudget()" [disabled]="!selected"></button>
    <button pButton label="Load" (click)="loadBudget()" [disabled]="!selected"></button>
  </div>
</div>
