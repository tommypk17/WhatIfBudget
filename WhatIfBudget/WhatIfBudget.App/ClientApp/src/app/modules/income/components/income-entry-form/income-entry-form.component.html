<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="d-flex justify-content-between mt-2">
      <span class="p-float-label w-100 mr-1">
        <input pInputText id="name"
                       [required]="true"
                       [(ngModel)]="model.name" name="name"
                       #name="ngModel" class="w-100" />
        <label for="name">Name</label>
      </span>
      <span class="p-float-label w-100 ml-1">
        <p-inputNumber id="amount"
                       [required]="true"
                       [(ngModel)]="model.amount" name="amount"
                       #amount="ngModel" class="w-100" styleClass="w-100"
                       prefix="$">
        </p-inputNumber>
        <label for="amount">Amount</label>
      </span>
  </div>
  <div class="d-flex mt-1">
    <span class="w-100 mr-1">
    </span>
    <span class="p-float-label w-100 ml-1">
      <p-dropdown id="frequency"
                  [required]="true"
                  [options]="frequencies"
                  [(ngModel)]="model.frequency"
                  optionLabel="value"
                  optionValue="key"
                  class="w-100" styleClass="w-100"
                  name="frequency"
                  [autoDisplayFirst]="false"
                  #frequency="ngModel"></p-dropdown>
      <label for="frequency">Frequency</label>
    </span>
  </div>
  <div class="d-flex flex-end mt-2">
    <button pButton type="submit" label="Save" [disabled]="!form.form.valid"></button>
  </div>
</form>
