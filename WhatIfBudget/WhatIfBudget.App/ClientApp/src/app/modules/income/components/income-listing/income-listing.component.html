<div>
  <p-table [value]="model" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Amount</th>
        <th>Frequency</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-income>
      <tr>
        <td>{{income.amount}}</td>
        <td>{{displayFrequencies(income.frequency)}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
