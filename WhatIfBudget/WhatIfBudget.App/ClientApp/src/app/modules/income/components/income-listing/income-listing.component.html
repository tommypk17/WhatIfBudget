<div>
  <p-table [value]="frequencies" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{frequencies.keys}}</td>
        <td>{{frequencies.values}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
