  <div class="d-flex w-100 flex-column mx-1">

      <div class="mb-1">
        <app-income-entry-form (added)="incomeAdded()"></app-income-entry-form>
      </div>
      <div class="mt-1">
        <app-income-listing [incomes]="incomes"></app-income-listing>
      </div>
    </p-card>
  </div>
  <div class="d-flex flex-column w-100 mx-1">
    <p-card class="mb-1">
      <app-income-detail-section></app-income-detail-section>
    </p-card>
    <p-card class="mt-1">
      <app-income-monthly-detail-section></app-income-monthly-detail-section>
    </p-card>
  </div>
