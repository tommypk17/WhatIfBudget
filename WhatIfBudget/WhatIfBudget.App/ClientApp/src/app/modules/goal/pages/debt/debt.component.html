<app-goal-navigation></app-goal-navigation>
<div class="d-flex justify-content-between">
  <div class="d-flex w-100 flex-column m-2">
    <p-card header="Debts">
      <div class="mb-1">
        <app-debt-entry-form (added)="updateDebts()"></app-debt-entry-form>
      </div>
      <div class="mt-1">
        <app-debt-listing [debts]="debts" (deleted)="updateDebts()" (updated)="updateDebts()"></app-debt-listing>
      </div>
    </p-card>
  </div>
  <div class="d-flex w-40 flex-column m-2">
    <p-card header="Total Cost of Debt" class="mb-1">
      <p class="breakdown">${{totalDebtCost | number: '.2-2'}}</p>
    </p-card>
    <p-card header="Total Cost of Interest" class="mb-1">
      <p class="breakdown">${{totalDebtInterestCost | number: '.2-2'}}</p>
    </p-card>
  </div>
  <div class="d-flex w-40 flex-column m-2">
    <p-card header="Time to Payoff" class="mb-1">
      <p class="breakdown" *ngIf="totalDebtYears">{{totalDebtYears}} years</p>
      <p class="breakdown" *ngIf="totalDebtMonths">{{totalDebtMonths}} months</p>
    </p-card>
  </div>
</div>
