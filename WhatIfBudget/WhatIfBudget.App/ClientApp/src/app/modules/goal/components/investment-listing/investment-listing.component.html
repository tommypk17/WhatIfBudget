<div>
  <p-confirmPopup></p-confirmPopup>
  <p-table [value]="model">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Balance</th>
        <th>Monthly Personal Contribution</th>
        <th>Monthly Employer Contribution</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-investment>
      <tr>
        <td>
          <div class="d-flex">
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="delete($event, investment)"></button>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-secondary p-button-text" (click)="edit($event, investment)"></button>
          </div>
        </td>
        <td>{{investment.name}}</td>
        <td>${{investment.currentBalance | number : '.2-2'}}</td>
        <td>${{investment.monthlyPersonalContribution | number : '.2-2'}}</td>
        <td>${{investment.monthlyEmployerContribution | number : '.2-2'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Edit Investment" [(visible)]="editModal" [modal]="true" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">
  <app-investment-entry-form *ngIf="editInvestment" [investment]="editInvestment" (updated)="editComplete()"></app-investment-entry-form>
</p-dialog>
