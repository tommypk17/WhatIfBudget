<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="d-flex">
    <div class="d-flex w-100 mb-1">
      <span class="p-float-label w-100 mt-1">
        <input pInputText id="name"
               [required]="true"
               [(ngModel)]="model.name" name="name"
               #name="ngModel" class="w-100" />
        <label for="name">Name</label>
      </span>
      <span class="p-float-label w-100 mt-1">
        <p-inputNumber id="balance"
                       [required]="true"
                       [(ngModel)]="model.balance" name="balance"
                       #amount="ngModel" class="w-100" styleClass="w-100">
        </p-inputNumber>
        <label for="balance">Balance</label>
      </span>
      <span class="p-float-label w-100 mt-1">
        <p-inputNumber id="contributionRate"
                       [required]="true"
                       [(ngModel)]="model.contributionRate" name="contributionRate"
                       #amount="ngModel" class="w-100" styleClass="w-100">
        </p-inputNumber>
        <label for="contributionRate">Contribution Rate per Month</label>
      </span>
      <span class="p-float-label w-100 mt-1">
        <p-inputNumber id="rateOfReturn"
                       [required]="true"
                       [(ngModel)]="model.rateOfReturn" name="rateOfReturn"
                       #amount="ngModel" class="w-100" styleClass="w-100">
        </p-inputNumber>
        <label for="rateOfReturn">Annual Rate of Return</label>
      </span>
    </div>
  </div>
  <div class="d-flex flex-end mt-2">
    <button pButton type="submit" label="Save" [disabled]="!form.form.valid"></button>
  </div>
</form>
