<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="d-flex flex-column">
    <div class="d-flex w-100 mb-1">
      <span class="p-float-label w-100 mr-1">
        <input pInputText id="name"
               [required]="true"
               [(ngModel)]="model.name" name="name"
               #name="ngModel" class="w-100" />
        <label for="name">Name</label>
      </span>
      <span class="p-float-label w-100 ml-1">
        <p-inputNumber id="loanedAmount"
                       [required]="true"
                       [(ngModel)]="model.loanedAmount" name="loanedAmount"
                       #amount="ngModel" class="w-100" styleClass="w-100"
                       prefix="$">
        </p-inputNumber>
        <label for="loanedAmount">Loaned Amount</label>
      </span>
      <span class="p-float-label w-100 ml-1">
        <p-inputNumber id="currentBalance"
                       [required]="true"
                       [(ngModel)]="model.currentBalance" name="currentBalance"
                       #amount="ngModel" class="w-100" styleClass="w-100"
                       prefix="$">
        </p-inputNumber>
        <label for="currentBalance">Current Balance</label>
      </span>
    </div>
    <div class="d-flex w-100 mt-1">
      <span class="p-float-label w-100 mr-1">
        <p-inputNumber id="annualInterestRate"
                       [required]="true"
                       [(ngModel)]="model.annualInterestRate" name="annualInterestRate"
                       #amount="ngModel" class="w-100" styleClass="w-100"
                       suffix="%">
        </p-inputNumber>
        <label for="annualInterestRate">Annual Interest Rate</label>
      </span>
      <span class="p-float-label w-100 ml-1">
        <p-inputNumber id="loanDuration"
                       [required]="true"
                       [(ngModel)]="model.loanDuration" name="loanDuration"
                       #amount="ngModel" class="w-100" styleClass="w-100"
                       suffix=" years">
        </p-inputNumber>
        <label for="loanDuration">Loan Duration</label>
      </span>
    </div>
  </div>
  <div class="d-flex flex-end mt-2">
    <button pButton type="submit" label="Save" [disabled]="!form.form.valid"></button>
  </div>
</form>
