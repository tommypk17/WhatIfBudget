<div>
  <p-confirmPopup></p-confirmPopup>
  <p-table [value]="model">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Current Balance</th>
        <th>Interest Rate</th>
        <th>Minimum Payment</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-debt>
      <tr>
        <td>
          <div class="d-flex">
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="delete($event, debt)"></button>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-secondary p-button-text" (click)="edit($event, debt)"></button>
          </div>
        </td>
        <td>{{debt.name}}</td>
        <td>${{debt.currentBalance | number : '.2-2'}}</td>
        <td>{{debt.interestRate | number : '.2-2'}}%</td>
        <td>${{debt.minimumPayment | number : '.2-2'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Edit Debt" [(visible)]="editModal" [modal]="true" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">
  <app-debt-entry-form *ngIf="editDebt" [debt]="editDebt" (updated)="editComplete()"></app-debt-entry-form>
</p-dialog>
