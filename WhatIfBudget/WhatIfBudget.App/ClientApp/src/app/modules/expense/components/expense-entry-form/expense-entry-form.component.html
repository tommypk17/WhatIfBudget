<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="d-flex">
    <div class="d-flex flex-column w-100 mr-1">
      <span class="p-float-label w-100 mb-1">
        <input pInputText id="name"
                       [required]="true"
                       [(ngModel)]="model.name" name="name"
                       #amount="ngModel" class="w-100" />
        <label for="amount">Name</label>
      </span>
      <span class="p-float-label w-100 mt-1">
        <p-inputNumber id="amount"
                       [required]="true"
                       [(ngModel)]="model.amount" name="amount"
                       #amount="ngModel" class="w-100" styleClass="w-100">
        </p-inputNumber>
        <label for="amount">Amount</label>
      </span>
    </div>
    <div class="d-flex flex-column w-100 ml-1">
      <span class="p-float-label w-100 mb-1">
        <p-dropdown id="frequency"
                    [required]="true"
                    [options]="frequencies"
                    [(ngModel)]="model.frequency"
                    optionLabel="value"
                    optionValue="key"
                    class="w-100" styleClass="w-100"
                    name="frequency"
                    [autoDisplayFirst]="false"
                    #frequency="ngModel"></p-dropdown>
        <label for="frequency">Frequency</label>
      </span>
      <span class="p-float-label w-100 mt-1">
        <p-dropdown id="priority"
                    [required]="true"
                    [options]="priorities"
                    [(ngModel)]="model.priority"
                    optionLabel="value"
                    optionValue="key"
                    class="w-100" styleClass="w-100"
                    name="priority"
                    [autoDisplayFirst]="false"
                    #priority="ngModel"></p-dropdown>
        <label for="frequency">Priority</label>
      </span>
    </div>
  </div>
  <div class="d-flex flex-end mt-2">
    <button pButton type="submit" label="Save" [disabled]="!form.form.valid"></button>
  </div>
</form>
