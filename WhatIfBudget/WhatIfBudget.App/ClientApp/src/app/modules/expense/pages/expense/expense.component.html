<div class="d-flex justify-content-between">
  <div class="d-flex w-100 flex-column m-2">
    <p-card header="Expenses">
      <div class="mb-1">
        <app-expense-entry-form (added)="updateExpenses()"></app-expense-entry-form>
      </div>
      <div class="mt-1">
        <app-expense-listing [expenses]="expenses" (deleted)="updateExpenses()"  (updated)="updateExpenses()"></app-expense-listing>
      </div>
    </p-card>
  </div>
  <div class="d-flex flex-column w-40 m-2">
    <p-card header="Monthly Expense">
      <app-expense-detail-section *ngIf="reloadGraph"></app-expense-detail-section>
    </p-card>
  </div>
</div>
